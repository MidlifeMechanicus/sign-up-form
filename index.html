<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id = "design">
    <div id = "imageHolder">
      <img id = "ferns" src = "./images/halie-west-25xggax4bSA-unsplash.jpg" alt = "Ferns">
      <div id = "logoCaption">
        <img id = "logo" src = "./images/odin-lined.png">
        <h1>ODIN</h1>
      </div>
      <div id = "credits">
        <p>Photo by <a href = "https://unsplash.com/@haliewestphoto">Halie West</a> on <a href = "https://unsplash.com/">Upslash</a></p>
      </div>
    </div>
    <div id = "contentHolder">
      <section id = "pitch">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p> </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <div>
        <section id = "formHolder">
          <p> Let's do this!</p>
          <form action="" method="get">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
            </div>
            <div>
              <label for="email_address">EMAIL</label>
              <input type="email" id="email_address" name="email_address" required>
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="number" id="phone_number" name="phone_number">
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>
            </div>
          </form>
        </section>
      </div>
      <section>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </div>
  </div>
</body>
</html>
